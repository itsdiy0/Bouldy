apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bouldy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/itsdiy0/bouldy-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://bouldy.diy0.dev"
            - name: NEXTAUTH_URL
              value: "https://bouldy.diy0.dev"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: NEXTAUTH_SECRET
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: bouldy
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000