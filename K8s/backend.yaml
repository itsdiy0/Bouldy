apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: bouldy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      # Run migrations before API starts
      initContainers:
        - name: migrate
          image: ghcr.io/itsdiy0/bouldy-api:latest
          imagePullPolicy: Always
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: DATABASE_URL
      containers:
        - name: api
          image: ghcr.io/itsdiy0/bouldy-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEBUG
              value: "false"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: DATABASE_URL
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: MINIO_SECRET_KEY
            - name: MINIO_BUCKET
              value: "documents"
            - name: QDRANT_HOST
              value: "qdrant"
            - name: QDRANT_PORT
              value: "6333"
            - name: OPENAI_EMBEDDING_KEY
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: OPENAI_EMBEDDING_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bouldy-secrets
                  key: SECRET_KEY
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: ALLOWED_ORIGINS
              value: "https://bouldy.diy0.dev"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: bouldy
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000