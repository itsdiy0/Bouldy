apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bouldy-ingress
  namespace: bouldy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: bouldy.diy0.dev
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          # Frontend (everything else)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000